<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Quarto</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <style>
    .custom-loader {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(farthest-side, #766df4 94%, #0000) top/8px 8px
          no-repeat,
        conic-gradient(#0000 30%, #766df4);
      -webkit-mask: radial-gradient(
        farthest-side,
        #0000 calc(100% - 8px),
        #000 0
      );
      animation: s3 1s infinite linear;
    }

    @keyframes s3 {
      100% {
        transform: rotate(1turn);
      }
    }
  </style>
  <body>
    <div
      style="
        position: fixed;
        width: 100%;
        height: 100vh;
        background-color: black;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999;
        color: white;
        font-family: 'Inter', sans-serif;
      "
      id="loading"
    >
      CARREGANDO MODELOS E TEXTURAS
      <small id="mensagem">Ligue as luzes</small>
      <div class="custom-loader"></div>
      <div id="audioContainer">
        <audio
          id="hino_da_uniao"
          src="audios/hino.mp3"
          type="audio/mp3"
          preload="auto"
          loop
        ></audio>
        <audio
          id="chuva"
          src="audios/chuva.mp3"
          type="audio/mp3"
          preload="auto"
          loop
        ></audio>
      </div>
    </div>
    <canvas id="myCanvas" class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
  </body>
  <script>
    const small = document.getElementById("mensagem");
    // seta mensagens aleat√≥rias
    const mensagens = [
      "Ligue as luzes",
      "Aumente o volume",
      "Experimente 'Festa vermelha'",
    ];

    const interval = setInterval(exibirMensagemAleatoria, 1000);

    function exibirMensagemAleatoria() {
      if (document.getElementById("loading").style.display === "none") {
        clearInterval(interval);
        return;
      }
      const mensagemAleatoria =
        mensagens[Math.floor(Math.random() * mensagens.length)];
      small.textContent = mensagemAleatoria;
    }
  </script>
</html>
